<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Top GitHub Users from a given geographical area population.</title><meta name="description" content="Top GitHub Users from a given geographical area population. ( Area Top GitHub Users )"><meta name="keywords" content="Github, rank, ranking, top, users, area, population"><meta name="author" content="Jorge Moreno aka moro, www.moro.es (@alterebro)"><meta name="HandheldFriendly" content="True"><meta name="MobileOptimized" content="320"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"><!--[if IEMobile]><meta http-equiv="cleartype" content="on" /><![endif]--><!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="address=no"><meta name="google" content="notranslate"><meta name="robots" content="index, follow"><meta name="mobile-web-app-capable" content="yes"><meta name="theme-color" content="#fff"><meta name="msapplication-navbutton-color" content="#fff"><meta name="msapplication-TileColor" content="#fff"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="apple-mobile-web-app-title" content="Area Top GitHub Users"><link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"><link rel="stylesheet" href="frontend/app.min.css"></head><body><div id="app"><header><h1><i class="fa fa-github"></i> <strong>GitHub Top Users</strong> Area Ranking</h1><select><template v-for="(i, location) in data_json.locations"><option :value="location">{{ data_json.labels[i] }}</option></template></select><hr></header><main><p v-if="data_error_loading">Error loading: <code>data.json</code> file.</p><ol id="user-list" v-else><li id="user-list-header"><div class="user-data"><h3 data-rank="Rank" data-contributions="Contrib.">Usuario</h3></div><figure><figcaption>Avatar</figcaption></figure></li><li v-for="(index, item) in data_items_parsed"><div class="user-data"><h3 :data-rank="index | rank_num" :data-contributions="item.contributions"><strong>{{ item.name | ucwords }}</strong> <a href="{{ item.url }}">&mdash; @{{ item.login }}</a></h3><ul><li class="user-bio" v-if="item.has_user_bio">{{ item.bio }} <a href="{{ item.blog }}"><i class="fa fa-globe"></i> {{ item.blog | nice_url }}</a></li><li class="user-location"><i class="fa fa-map-marker"></i> <strong v-if="item.company">{{ item.company }}. </strong>{{ item.location }}</li></ul></div><figure><img :src="item.avatar + '&amp;s=100'" :alt="item.name"></figure></li></ol></main><footer><hr><p><small><strong>@alterebro 2016</strong> &mdash; <a href="https://github.com/alterebro/area-top-github-users">github.com/alterebro/area-top-github-users</a></small></p></footer></div><script src="frontend/app.min.js"></script></body></html>
